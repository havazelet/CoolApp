<h1>welcome!</h1>

<div class="play-container">
    <p>you ve clicked <span (click)="countClick()">this </span>
        {{clickCounter}} times.
    </p>
</div>

<div class="play-container" [ngClass]="setClasses()" >
    
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>this click counter <strong>is greater</strong> than 4</p>
    </ng-template>

    <ng-template #none>
        <p>the click counter is <strong>not greater</strong> than 4</p>
    </ng-template>

</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)] = "name">
        <br/>
        <strong>you said: </strong> {{name}}
    </p>
</div>
