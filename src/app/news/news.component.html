
<div class="container-fluid mt-5">
    <h4>Top Headines</h4>
    <div class="row">

        <div *ngFor = "let article of displayNews" class="col-lg-3 mt-3 mb-3">
           
            <div class="box">
                <img src="{{article.urlToImage}}" width="100%">
                <h5 class="mt-2 mb-2">{{article.title}}</h5>
                <a href="{{article.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">read more</a>
            </div>
           
        </div>

    </div>

</div>
